
    <div class="row">
      <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-4">
                <i class="fa fa-align-justify"></i> Register
              </div>
            </div>
          </div>
          <div class="card-body width-lg">
            <form (ngSubmit)="register(f)" #f="ngForm">
              <div class="row">
                <div class="col-md-3">
                  <div class="form-group">
                    <label >Email:</label>
                    <input  type="email" class="form-control" #email="ngModel" name="email"
                      [(ngModel)]="model.email" required />
                      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Please Enter Email.</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label >User name:</label>
                    <input  type="text" class="form-control" #username="ngModel" name="username"
                      [(ngModel)]="model.username" required />
                      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Please Enter User Name.</small>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label >Password:</label>
                    <input  type="password"  #password="ngModel" class="form-control"  name="password"
                      [(ngModel)]="model.password" required />
                      <small class="text-danger" [class.d-none]="password.valid || password.untouched">Please Enter Password.</small>
                  </div>
                </div>
                
                <div class="col-md-2">
                  <button type="submit"  style="position: relative; top:36%" class="btn btn-success">Register</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer">
            
            </div>
        </div>
      </div>
    </div>
