
<div class="row">
      <div class="col-lg-12">
        <div class="card">
            <div style="text-align: center;">
                <div class="card-header">
                    <i class="fa fa-edit"></i>Login
                  </div>
                </div>
          
          <form #f="ngForm" class="form-horizontal" name="form" (ngSubmit)="f.form.valid && logIn()" #f="ngForm">

                <div class="card-body row" >
                    <div class="col-md-3">
                        
                    </div>
                    <div class="col-md-6">
                        <div class="col-md-12">
                            <img style="display: inline-block; position: relative; left: 150px; width: 14rem; height: 12rem;" src="../../assets/resume.png" alt="ss">
                        </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Email</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                          <input type="email" name="email" class="form-control"  [(ngModel)]="model.email"
                            #email="ngModel" required>
                          <span *ngIf="f.submitted && !email.valid" class="help-block" style="color: red;">Email is required</span>
                        </div>
                      </div>
                      <div class="col-md-12 form-group">
                        <label class="col-md-12 form-control-label">Password</label>
                        <div class="col-md-12" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" 
                            #password="ngModel" required>
                          <span *ngIf="f.submitted && !password.valid" class="help-block" style="color: red;">Password is required</span>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                    
      
                 
      
                </div>
            
            <div class="card-footer" style="text-align: center;">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-send-o"></i> Register</button>
                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                
             
            </div>
          </form>
        </div>
      </div>
    </div>
